<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>

</head>


<body>
    <nav th:fragment="header">
        <ul>
            <li><a class="current" href="/tasks" th:text="#{home}"></a></li>
            <li><a href="/tasks/new" th:text="#{createtask}"></a></li>
            <li><a href="/?lang=nl" th:text="#{lang.nl}"></a></li>
            <li><a href="/?lang=en" th:text="#{lang.eng}"></a></li>

        </ul>
    </nav>



</body>
<style>
    nav ul {
        display: flex;
        justify-content: center;
        background-color: #333;

    }

    nav li {
        flex-grow: 1;
        list-style-type: none;
        font-size: 120%;
        text-align: center;
    }

    nav a {
        display: block;
        color: #f2f2f2;
        text-decoration: none;
        padding: 10px;
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    .current {
        background-color: green;

    }

    @media screen and (max-width: 800px){

        }
